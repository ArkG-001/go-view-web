    # HTTPS server
    #
    server {
        listen       443 ssl;
        server_name  vueark.com;
        # 请填写证书文件的绝对路径。此路径仅供参考，具体请您按照实际目录操作
        ssl_certificate      C:\\Users\\Administrator\\Desktop\\nginx-1.24.0\\nginx-1.24.0\\vueark.com_bundle.crt;
        #请填写私钥文件的绝对路径。此路径仅供参考，具体请您按照实际目录操作
        ssl_certificate_key  C:\\Users\\Administrator\\Desktop\\nginx-1.24.0\\nginx-1.24.0\\vueark.com.key;

        # ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        # ssl_ciphers  HIGH:!aNULL:!MD5;
        #请按照以下协议配置
        ssl_protocols TLSv1.2 TLSv1.3;
        #请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;

        ssl_prefer_server_ciphers  on;


        location /api/ {
            proxy_pass  http://127.0.0.1:4444; # 转发规则
            proxy_set_header Host $proxy_host; # 修改转发请求头，让8080端口的应用可以受到真实的请求
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /notes {
            #网站主页路径。此路径仅供参考，具体请您按照实际目录操作
            alias   C:\\Users\\Administrator\\Desktop\\nginx-1.24.0\\nginx-1.24.0\\public;
            try_files $uri $uri/ /notes/index.html;
            index  index.html index.htm;
        }

        location / {
            #网站主页路径。此路径仅供参考，具体请您按照实际目录操作
            root   C:\\Users\\Administrator\\Desktop\\nginx-1.24.0\\nginx-1.24.0\\dist;
            index  index.html index.htm;
        }
    }
    # 后台接口
    server {
        listen       4445;
        location / {
            proxy_pass http://124.223.46.72:4444;
            proxy_redirect off;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
